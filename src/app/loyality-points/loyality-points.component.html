

 <div class="content-tab">
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab  label="Settings">
      <p>
        <mat-form-field class="matformfield" appearance="outline">
          <mat-label>Points</mat-label>
          <input class="input" matInput placeholder="Enter the number of points" />
        </mat-form-field>
      </p>
      <mat-form-field class="matformfield" appearance="fill">
        <mat-label class="ApprovalTypes">Approval Types</mat-label>
        <select matNativeControl>
          <option class="Immediatly" value="Immediatly">Immediatly</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </mat-form-field>

      <div class="image-upload">
        <h6 class="Image">Image</h6>
        <label for="file-input">
          <img [src]="imageSrc" alt="plus"/>
        </label>

        <input id="file-input" type="file" />
      </div>
      <div class="buttonrow">
        <button class="Discard1" mat-button color="White">Discard</button>
        <button class="ApplyChanges1" mat-button color="White">
          Apply Changes
        </button>
      </div>
      <div class="example-button-row"></div>
    </mat-tab>
    <mat-tab label="Text Configuration">
      <p>
        <mat-form-field class="matformfield" appearance="outline">
          <mat-label>Display</mat-label>
          <input class="input" matInput placeholder="Enter Display Name" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="matformfield" appearance="outline">
          <mat-label>Description</mat-label>
          <input class="input" matInput placeholder="Enter Description" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="matformfield" appearance="outline">
          <mat-label>Notification Text</mat-label>
          <input class="input" matInput placeholder="Enter Notification Text" />
        </mat-form-field>
      </p>

      <div class="buttonrow">
        <button class="Discard1" mat-button color="White">Discard</button>
        <button class="ApplyChanges1" mat-button color="White">
          Apply Changes
        </button>
      </div>
    </mat-tab>
    <mat-tab label="Manage Rules" class="Settings">
      <br />
      <h6 class="Rules">Rules</h6>
      <div class="image-upload">
        
<br>
<button class="OpenDialog" mat-button (click)="openDialog()"> <img [src] ="imageplus" /></button>
        <p class="TEXT">You have not added any rules yet</p>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
