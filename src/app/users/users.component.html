<div class="mat-elevation-z8 m-4">
  <p>
    <mat-toolbar class="mattoolbar">
      <span class="user">Users</span>
      <button class="OpenDialog" mat-button (click)="openDialog()">
        <img [src]="imageplus" />
      </button>
    </mat-toolbar>
  </p>

  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Available Points</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Member Since</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <!-- Symbol1 Column -->
    <ng-container matColumnDef="symbol1">
      <th mat-header-cell *matHeaderCellDef>User Status</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol1 }}</td>

      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >home</mat-icon
      >
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[4, 8, 12]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
