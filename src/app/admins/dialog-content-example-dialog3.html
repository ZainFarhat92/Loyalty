<div class="row">
  <div class="col-12">
    <h2 class="AddAdmin" mat-dialog-title>Add Admin</h2>
    <div class="row">
      <div class="col-6">
        <mat-form-field class="matformfield" appearance="outline">
          <mat-label>Name</mat-label>
          <input class="input" matInput placeholder="Enter Name" />
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field class="matformfield" appearance="outline">
          <mat-label>Email</mat-label>
          <input class="input" matInput placeholder="Enter Email" />
        </mat-form-field>
      </div>

      <div class="AccessType">Access Type</div>

      <mat-radio-button class="matradiobutton1" value="1">
        Full Access </mat-radio-button
      ><br /><br />

      <mat-radio-button class="matradiobutton2" value="2">
        Limited Access </mat-radio-button
      ><br /><br />

      <div class="buttonrow">
        <button class="Discard1" mat-button color="White">Discard</button>
        <button class="ApplyChanges1" mat-button color="White">Invite</button>
      </div>
    </div>
  </div>
</div>
